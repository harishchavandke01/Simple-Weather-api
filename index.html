<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form action="">
            <input type="text" id="city-input" placeholder="Enter a city ">
            <button>Get Weather</button>
        </form>
        <div id="weather-data">
            <div class="display-city">
                Ahmednagar
            </div>
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/01d.png" alt="Weather icon">
            </div>
            <div class="temparature">22 °C</div>
            <div class="description">Sunny</div>
            <div class="details">
                <div>Feels like : 23 °C</div>
                <div>Humadity : 40%</div>
                <div>wind speed : 5m/s</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
